# Docker Compose for Chapterly - Production Environment
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: chapterly-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chapterly}
      POSTGRES_USER: ${POSTGRES_USER:-chapterly}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chapterly}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chapterly-network
    restart: always

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: chapterly-backend-prod
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-chapterly}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-chapterly}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost}
      - DJANGO_SETTINGS_MODULE=backend.settings
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60"
    networks:
      - chapterly-network
    restart: always
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chapterly-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - chapterly-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional - for serving backend static/media)
  nginx:
    image: nginx:alpine
    container_name: chapterly-nginx-prod
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - chapterly-network
    restart: always

volumes:
  postgres_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local

networks:
  chapterly-network:
    driver: bridge
