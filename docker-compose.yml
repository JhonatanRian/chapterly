# Docker Compose for Chapterly - Development Environment
version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: chapterly-db
    environment:
      POSTGRES_DB: chapterly
      POSTGRES_USER: chapterly
      POSTGRES_PASSWORD: chapterly_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chapterly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chapterly-network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: chapterly-backend
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://chapterly:chapterly_dev_password@db:5432/chapterly
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:80,http://localhost,http://frontend
      - CORS_ALLOW_ALL_ORIGINS=True
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - chapterly-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chapterly-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - chapterly-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local

networks:
  chapterly-network:
    driver: bridge
